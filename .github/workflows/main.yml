name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'

  workflow_dispatch:

jobs:
  main:
    name: 'main.windows'
    runs-on: 'windows-2022'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup VS Dev Environment
        uses: seanmiddleditch/gha-setup-vsdevenv@v4

      - name: Build server
        run: devenv.exe Source\DedicatedServer.sln /Build

      - name: Build client
        run: devenv.exe Source\Bloodmasters.sln /Build
