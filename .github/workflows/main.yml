name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 6'

  workflow_dispatch:

jobs:
  main:
    name: 'main.windows'
    runs-on: 'windows-2022'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build server
        run: dotnet build Source\DedicatedServer.sln

      - name: Build client
        run: dotnet build Source\Bloodmasters.sln

      - name: Test
        run: dotnet test Source\Bloodmasters.sln
